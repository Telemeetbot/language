<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemeet - Choose Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="telemeet.png" alt="Telemeet Logo" class="logo">
            <div class="logo-glow"></div>
        </div>
        
        <h1 class="title">Please Select Your Language</h1>
        <p class="subtitle">Choose language</p>
        
        <div class="language-options">
            <div class="option-card english" data-lang="en">
                <div class="option-content">
                    <span class="flag-icon flag-icon-gb"></span>
                    <span class="language-name">English</span>
                    <div class="hover-effect"></div>
                </div>
                <div class="wave-effect"></div>
            </div>
            
            <div class="option-card myanmar" data-lang="mm">
                <div class="option-content">
                    <span class="flag-icon flag-icon-mm"></span>
                    <span class="language-name">မြန်မာ</span>
                    <div class="hover-effect"></div>
                </div>
                <div class="wave-effect"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Telemeet - Explore & Chat.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
